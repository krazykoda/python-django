{% extends 'base.html' %} 

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} Register {% endblock title %}</h1>
        <form method="POST" action="">
        	{% csrf_token %}
        	{{ form.as_p }}
          <p class="card-text">Already have an account? <a href="{% url 'login' %}" class="text-muted">Login</a></p>
        	<button type="submit" class="btn btn-primary">Register</button>	
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
