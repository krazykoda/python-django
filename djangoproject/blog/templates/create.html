{% extends 'base.html' %} 

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} Create Blog {% endblock title %}</h1>
        <form method="POST" action="">
        	{% csrf_token %}
        	{{ form.as_p }}
        	<button type="submit" class="btn btn-primary">Create Post</button>	
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
